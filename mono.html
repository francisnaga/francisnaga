<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono Type | Typography Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Expanded Font Collection -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@100..900&family=JetBrains+Mono:wght@100..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #3b82f6;
            --border: #333;
            --panel: #111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: grid;
            grid-template-columns: 320px 1fr;
            overflow: hidden;
        }

        /* Minimal Sidebar */
        .controls {
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            z-index: 10;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .header span {
            width: 12px;
            height: 12px;
            background: var(--text);
            border-radius: 2px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* Font Buttons Grid */
        .font-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .font-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: #aaa;
            padding: 0.8rem;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            text-align: left;
        }

        .font-btn:hover {
            border-color: #666;
            color: white;
        }

        .font-btn.active {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
            font-weight: 600;
        }

        /* Sliders */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--text);
            border: 2px solid var(--panel);
            margin-top: -7px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .back-link {
            margin-top: auto;
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.2s;
            padding-top: 2rem;
        }

        .back-link:hover {
            color: white;
        }

        /* Canvas */
        .canvas-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            overflow: hidden;
            background-image: radial-gradient(#222 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .editable-text {
            outline: none;
            text-align: center;
            max-width: 100%;
            word-break: break-word;
            white-space: pre-wrap;
            position: relative;
            z-index: 2;
            min-width: 50px;
        }

        .editable-text:empty::before {
            content: "Type here...";
            color: #333;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                /* Controls top, Canvas bottom */
                height: 100vh;
            }

            .controls {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 1rem;
                gap: 1.5rem;
                border-right: none;
                border-bottom: 1px solid var(--border);
                height: auto;
                align-items: center;
            }

            .header,
            .back-link {
                display: none;
            }

            /* Hide non-essentials on mobile to save space */

            .control-group {
                min-width: 200px;
                flex-shrink: 0;
            }

            .canvas-area {
                padding: 1rem;
                align-items: center;
                /* Center vertically */
            }

            .editable-text {
                font-size: 16vw !important;
                /* Force responsive scale on mobile initially, JS will override if user touches slider */
            }
        }
    </style>
</head>

<body>

    <aside class="controls">
        <a href="index.html" class="header"><span></span> MONO TYPE</a>

        <div class="control-group">
            <div class="label">Properties</div>
            <div>
                <div class="label" style="margin-bottom:5px; text-transform:none; color:#666;">Size</div>
                <input type="range" id="input-size" min="12" max="250" value="80">
            </div>
            <div>
                <div class="label" style="margin-bottom:5px; text-transform:none; color:#666;">Weight</div>
                <input type="range" id="input-weight" min="100" max="900" step="100" value="400">
            </div>
            <div>
                <div class="label" style="margin-bottom:5px; text-transform:none; color:#666;">Letter Spacing</div>
                <input type="range" id="input-spacing" min="-5" max="25" step="1" value="0">
            </div>
        </div>

        <div class="control-group">
            <div class="label">Typeface</div>
            <div class="font-grid">
                <button class="font-btn active" style="font-family: 'Inter', sans-serif;"
                    data-font="'Inter', sans-serif">Inter</button>
                <button class="font-btn" style="font-family: 'Playfair Display', serif;"
                    data-font="'Playfair Display', serif">Playfair</button>
                <button class="font-btn" style="font-family: 'JetBrains Mono', monospace;"
                    data-font="'JetBrains Mono', monospace">JetBrains</button>
                <button class="font-btn" style="font-family: 'Space Grotesk', sans-serif;"
                    data-font="'Space Grotesk', sans-serif">Space</button>
                <button class="font-btn" style="font-family: 'Oswald', sans-serif;"
                    data-font="'Oswald', sans-serif">Oswald</button>
                <button class="font-btn" style="font-family: 'Lora', serif;" data-font="'Lora', serif">Lora</button>
                <button class="font-btn" style="font-family: 'Cinzel', serif;"
                    data-font="'Cinzel', serif">Cinzel</button>
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    </aside>

    <main class="canvas-area">
        <div class="editable-text" contenteditable="true" spellcheck="false" id="text-canvas">
            Design is intelligence made visible.
        </div>
    </main>

    <script>
        const canvas = document.getElementById('text-canvas');
        const inputs = {
            size: document.getElementById('input-size'),
            weight: document.getElementById('input-weight'),
            spacing: document.getElementById('input-spacing')
        };
        const fontBtns = document.querySelectorAll('.font-btn');

        function update() {
            canvas.style.fontSize = inputs.size.value + 'px';
            canvas.style.fontWeight = inputs.weight.value;
            canvas.style.letterSpacing = inputs.spacing.value + 'px';
        }

        // Listeners
        Object.values(inputs).forEach(input => input.addEventListener('input', update));

        fontBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                fontBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                canvas.style.fontFamily = btn.getAttribute('data-font');
            });
        });

        // Initialize (Reset inline style for font size to respect slider, overriding CSS fallback)
        update();
    </script>
</body>

</html>
