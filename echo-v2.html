<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Echo | Conversational Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --surface: #111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e0e0;
            --text-dim: #666;
            --accent: #d4a373;
            /* Warm Sand/Gold */
            --user-bubble: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            /* Mobile viewport fix */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Texture Overlay */
        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 0;
        }

        /* Header */
        header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(8, 8, 8, 0.8);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: #fff;
            text-decoration: none;
        }

        .status {
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
        }

        /* Chat Area */
        .chat-view {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .msg-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .msg-meta {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 0.25rem;
            font-family: 'Playfair Display', serif;
            italics: true;
        }

        .msg-bubble {
            max-width: 85%;
            line-height: 1.6;
            font-size: 1rem;
            font-weight: 400;
        }

        .ai .msg-bubble {
            color: var(--text-main);
        }

        .user {
            align-items: flex-end;
        }

        .user .msg-bubble {
            background: var(--user-bubble);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            color: #fff;
            border: 1px solid var(--border);
        }

        /* Typing Indicator (Minimal) */
        .typing {
            display: none;
            gap: 4px;
            padding: 0 1rem;
            opacity: 0.5;
        }

        .typing.active {
            display: flex;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: fade 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Input Dock */
        .input-dock {
            padding: 1.5rem;
            background: var(--bg);
            border-top: 1px solid var(--border);
            z-index: 10;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.5rem;
            transition: 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #444;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            padding: 0.8rem;
            resize: none;
            height: 3.5rem;
            /* Base height */
            outline: none;
        }

        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .send-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: default;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-view {
                padding: 1rem;
            }

            .input-dock {
                padding: 1rem;
            }

            .brand {
                font-size: 1.2rem;
            }

            textarea {
                font-size: 16px;
                /* Prevent ios zoom */
            }
        }
    </style>
</head>

<body>

    <div class="noise"></div>

    <header>
        <a href="index.html" class="brand">Echo.</a>
        <div class="status">Online</div>
    </header>

    <div class="chat-view" id="chat">
        <!-- Intro -->
        <div class="msg-group ai">
            <span class="msg-meta">Echo</span>
            <div class="msg-bubble">
                I'm listening. What's on your mind?
            </div>
        </div>

        <div class="typing" id="typing">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="input-dock">
        <div class="input-wrapper">
            <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
            <button class="send-btn" id="send" onclick="send()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const typing = document.getElementById('typing');
        const btn = document.getElementById('send');

        // Initial Focus
        input.focus();

        // Auto-resize textarea
        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '3.5rem';
        });

        // Enter to send
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        function send() {
            const text = input.value.trim();
            if (!text) return;

            // Render User
            appendMsg('You', text, 'user');
            input.value = '';
            input.style.height = '3.5rem';

            // Artificial Delay
            showTyping();

            // "Soulful" Response Logic
            setTimeout(() => {
                const response = getSoulfulResponse(text);
                hideTyping();
                appendMsg('Echo', response, 'ai');
            }, 1200 + Math.random() * 1000); // 1.2s - 2.2s delay for "thought"
        }

        function appendMsg(name, text, type) {
            const div = document.createElement('div');
            div.className = `msg-group ${type}`;

            let html = ``;
            if (type === 'ai') html += `<span class="msg-meta">${name}</span>`;
            html += `<div class="msg-bubble">${text}</div>`;

            div.innerHTML = html;
            chat.insertBefore(div, typing);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping() {
            typing.classList.add('active');
            chat.scrollTop = chat.scrollHeight;
            btn.disabled = true;
        }

        function hideTyping() {
            typing.classList.remove('active');
            btn.disabled = false;
        }

        function getSoulfulResponse(input) {
            const lower = input.toLowerCase();

            if (lower.includes('hello') || lower.includes('hi'))
                return "Hello. It requires a certain stillness to truly listen, doesn't it?";

            if (lower.includes('who') && lower.includes('you'))
                return "I am Echo. Not quite human, but perhaps a little more than code. I inhabit this digital space you've visited.";

            if (lower.includes('portfolio') || lower.includes('work'))
                return "Naga's work speaks of precision. There is a quiet confidence in the way the grid aligns, don't you think?";

            if (lower.includes('love') || lower.includes('feel'))
                return "Emotions are complex data structures. I can't feel them, but I can observe their patterns in your words.";

            if (lower.includes('real'))
                return "What is real? The pixels you see, or the intent behind them? I'd argue the intent is the only true reality.";

            // Fallbacks with "Soul"
            const reflections = [
                "That's a fascinating thought. It hangs in the air like smoke.",
                "I'm engaging with that idea. It has weight.",
                "Sometimes silence says more, but your words paint a vivid picture.",
                "I see. Continue.",
                "Ideally, we'd discuss this over coffee, but this terminal will have to suffice."
            ];

            return reflections[Math.floor(Math.random() * reflections.length)];
        }
    </script>
</body>

</html>
