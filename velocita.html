<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocita | Run Fast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Teko:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #ccff00;
            /* Neon Lime */
            --surface: #111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        .display-text {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
            line-height: 0.9;
            font-weight: 600;
        }

        /* Nav */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo {
            font-family: 'Teko', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .back-link {
            color: #fff;
            text-decoration: none;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            /* Ensures it grows on tall screens, no clipping */
            height: auto;
            /* Allow content to push height */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 6rem;
            /* Space for nav */
            padding-bottom: 2rem;
        }

        .hero-bg-text {
            position: absolute;
            font-size: 25vw;
            white-space: nowrap;
            opacity: 0.1;
            font-style: italic;
            transform: rotate(-10deg);
            pointer-events: none;
        }

        .hero-content {
            z-index: 2;
            text-align: center;
            position: relative;
        }

        .hero-title {
            font-size: 10vw;
            font-style: italic;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
        }

        .phone-mockup {
            width: 300px;
            height: 600px;
            background: #111;
            border: 8px solid #333;
            border-radius: 40px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 50px rgba(204, 255, 0, 0.2);
            overflow: hidden;
            transform: translateY(100px);
            opacity: 0;
            animation: slideUp 0.8s 0.2s forwards;
        }

        /* Phone Screen UI */
        .screen-ui {
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .stat-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid var(--accent);
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Teko';
            font-size: 4rem;
            color: var(--accent);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.4);
        }

        .map-path {
            flex: 1;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10 90 Q 50 10 90 90" stroke="%23ccff00" stroke-width="2" fill="none"/></svg>');
            background-size: cover;
            opacity: 0.5;
        }

        /* Features */
        .section {
            padding: 8rem 2rem;
            position: relative;
        }

        .marquee-strip {
            background: var(--accent);
            color: #000;
            padding: 1rem 0;
            transform: rotate(-2deg) scale(1.1);
            overflow: hidden;
            margin: 4rem 0;
        }

        .marquee-text {
            font-family: 'Teko';
            font-size: 3rem;
            font-weight: 700;
            white-space: nowrap;
            animation: moveText 10s linear infinite;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: #222;
        }

        .feature-card {
            background: #000;
            padding: 4rem 2rem;
            text-align: center;
            transition: 0.3s;
        }

        .feature-card:hover {
            background: #0a0a0a;
        }

        .big-stat {
            font-family: 'Teko';
            font-size: 5rem;
            color: var(--accent);
            line-height: 1;
        }

        .feature-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        /* CTA */
        .download-btn {
            display: inline-block;
            background: var(--accent);
            color: #000;
            padding: 1.5rem 3rem;
            font-family: 'Teko';
            font-size: 2rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            transform: skew(-10deg) scale(1.05);
            box-shadow: 0 0 30px var(--accent);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveText {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .feature-grid {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 15vw;
            }

            .phone-mockup {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>

    <nav class="nav">
        <a href="index.html" class="logo">VELOCITA</a>
        <a href="index.html" class="back-link">EXIT</a>
    </nav>

    <header class="hero">
        <div class="hero-bg-text">SPEED LIMITS ARE A MYTH</div>

        <div class="hero-content">
            <h1 class="hero-title">BREAK YOUR<br>RECORDS</h1>

            <div class="phone-mockup">
                <div class="screen-ui">
                    <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#888;">
                        <span>09:41</span>
                        <span>100%</span>
                    </div>
                    <div style="margin-top:2rem; text-align:left;">
                        <div style="font-size:0.8rem; color:#888; text-transform:uppercase;">Current Pace</div>
                        <div style="font-family:'Teko'; font-size:3rem; line-height:1;">4:32 <span
                                style="font-size:1rem">/KM</span></div>
                    </div>

                    <div class="stat-circle">
                        12.4
                    </div>
                    <div style="text-align:center; text-transform:uppercase; font-weight:600; margin-top:-1rem;">
                        Kilometers</div>

                    <div class="map-path"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="marquee-strip">
        <div class="marquee-text">
            TRACK EVERY STEP — ANALYZE EVERY MILE — BEAT YESTERDAY — TRACK EVERY STEP — ANALYZE EVERY MILE — BEAT
            YESTERDAY —
        </div>
    </div>

    <section class="section">
        <div class="feature-grid">
            <div class="feature-card">
                <div class="big-stat" id="stat-1">0</div>
                <div class="feature-label">Active Users</div>
            </div>
            <div class="feature-card">
                <div class="big-stat" id="stat-2">0</div>
                <div class="feature-label">Miles Run</div>
            </div>
            <div class="feature-card">
                <div class="big-stat" id="stat-3">0</div>
                <div class="feature-label">Calories Burned</div>
            </div>
        </div>
    </section>

    <section class="section" style="text-align:center; padding-bottom:8rem;">
        <h2 class="display-text" style="font-size:4rem; margin-bottom:2rem;">READY TO RUN?</h2>
        <button class="download-btn" onclick="triggerDownload()">GET THE APP</button>
        <div id="dl-msg" style="margin-top:1rem; opacity:0; color:var(--accent); font-family:'Teko'; font-size:1.5rem;">
            DOWNLOADING...</div>
    </section>

    <script>
        // Count Up Animation
        const stats = [
            { el: document.getElementById('stat-1'), end: 50, suffix: 'K' },
            { el: document.getElementById('stat-2'), end: 1.2, suffix: 'M' },
            { el: document.getElementById('stat-3'), end: 850, suffix: 'K' }
        ];

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    stats.forEach(stat => animateValue(stat.el, 0, stat.end, 2000, stat.suffix));
                }
            });
        });

        observer.observe(document.querySelector('.feature-grid'));

        function animateValue(obj, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start) + suffix;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    // For decimals
                    if (end % 1 !== 0) obj.innerHTML = end + suffix;
                }
            };
            window.requestAnimationFrame(step);
        }

        function triggerDownload() {
            const btn = document.querySelector('.download-btn');
            const msg = document.getElementById('dl-msg');

            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "skew(-10deg) scale(1.05)", 200);

            msg.style.opacity = '1';
            msg.innerText = "Processing...";

            setTimeout(() => {
                msg.innerText = "ADDED TO WAITLIST";
                msg.style.color = "#fff";
            }, 1000);
        }
    </script>
</body>

</html>
