<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Mobile First Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;800&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* RESET & VARS */
        :root {
            --bg: #000;
            --text: #fff;
            --gray: #333;
            --light-gray: #888;
            --accent: #fff;
            --red: #ff3333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            /* Base for mobile legibility */
            overflow-x: hidden;
        }

        h1,
        h2,
        button,
        .brand,
        .label {
            font-family: 'Archivo', sans-serif;
            text-transform: uppercase;
        }

        /* UTILS */
        .flex {
            display: flex;
        }

        .j-btwn {
            justify-content: space-between;
        }

        .a-center {
            align-items: center;
        }

        .col {
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* HEADER (Mobile First) */
        nav {
            padding: 1.5rem;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid var(--gray);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            color: #fff;
            letter-spacing: -1px;
        }

        .cart-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-count {
            background: #fff;
            color: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* HERO */
        .hero {
            padding: 4rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--gray);
        }

        .hero h1 {
            font-size: 3.5rem;
            /* Big enough for mobile */
            line-height: 0.9;
            margin-bottom: 1rem;
        }

        .hero p {
            color: var(--light-gray);
            font-size: 0.9rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* GRID (Mobile First: 1 Column) */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            /* Full width on mobile */
        }

        .product {
            border-bottom: 1px solid var(--gray);
            padding: 2rem 1.5rem;
            position: relative;
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1/1;
            background: #111;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 800;
            font-family: 'Archivo';
            font-size: 2rem;
        }

        .p-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .p-title {
            font-size: 1.25rem;
            font-weight: 800;
            font-family: 'Archivo';
            max-width: 70%;
        }

        .p-price {
            font-size: 1.1rem;
            color: var(--light-gray);
        }

        /* Size Selector */
        .sizes {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .size-btn {
            width: 40px;
            height: 40px;
            border: 1px solid var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .size-btn.selected {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Add Button */
        .add-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        /* Tactile feedback */

        /* DESKTOP ENHANCEMENTS */
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            /* 2 Col on Tablet */
            .product:nth-child(odd) {
                border-right: 1px solid var(--gray);
            }

            .hero h1 {
                font-size: 6rem;
            }

            .add-btn:hover {
                background: #fff;
                color: #000;
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }

            /* 4 Col on Desktop */
            .product {
                border-right: 1px solid var(--gray);
            }

            .product:last-child {
                border-right: none;
            }
        }

        /* CART DRAWER */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 190;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .drawer-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 90%;
            max-width: 400px;
            /* Responsive width */
            background: #111;
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--gray);
        }

        .drawer.active {
            transform: translateX(0);
        }

        .d-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray);
        }

        .d-body {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .d-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray);
            background: #000;
        }

        .msg-empty {
            text-align: center;
            color: var(--light-gray);
            margin-top: 3rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .c-img {
            width: 60px;
            height: 60px;
            background: #222;
        }

        .c-info div {
            margin-bottom: 0.25rem;
        }

        .checkout-btn {
            width: 100%;
            border: none;
            background: #fff;
            color: #000;
            padding: 1.2rem;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #fff;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 300;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: max-content;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: var(--red);
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="flex j-btwn a-center">
        <a href="index.html" class="brand">AURA</a>
        <button class="cart-btn" onclick="toggleCart()">
            BAG <span class="cart-count">0</span>
        </button>
    </nav>

    <div class="hero">
        <h1>FUTURE<br>ARCHIVE</h1>
        <p>ESSENTIAL GEAR FOR THE DIGITAL NOMAD.</p>
    </div>

    <!-- PRODUCT GRID -->
    <div class="grid">
        <!-- P1 -->
        <article class="product" id="p-1">
            <div class="product-img">A1</div>
            <div class="p-header">
                <span class="p-title">CORE HOODIE</span>
                <span class="p-price">$90</span>
            </div>
            <div class="sizes">
                <div class="size-btn" onclick="setSize(1, 'S')">S</div>
                <div class="size-btn" onclick="setSize(1, 'M')">M</div>
                <div class="size-btn" onclick="setSize(1, 'L')">L</div>
            </div>
            <button class="add-btn" onclick="add(1, 'CORE HOODIE', 90)">ADD TO BAG</button>
        </article>

        <!-- P2 -->
        <article class="product" id="p-2">
            <div class="product-img">A2</div>
            <div class="p-header">
                <span class="p-title">TECH CARGO</span>
                <span class="p-price">$120</span>
            </div>
            <div class="sizes">
                <div class="size-btn" onclick="setSize(2, '30')">30</div>
                <div class="size-btn" onclick="setSize(2, '32')">32</div>
                <div class="size-btn" onclick="setSize(2, '34')">34</div>
            </div>
            <button class="add-btn" onclick="add(2, 'TECH CARGO', 120)">ADD TO BAG</button>
        </article>

        <!-- P3 -->
        <article class="product" id="p-3">
            <div class="product-img">A3</div>
            <div class="p-header">
                <span class="p-title">NYLON CAP</span>
                <span class="p-price">$45</span>
            </div>
            <div class="sizes">
                <div class="size-btn" onclick="setSize(3, 'OS')">OS</div>
            </div>
            <button class="add-btn" onclick="add(3, 'NYLON CAP', 45)">ADD TO BAG</button>
        </article>

        <!-- P4 -->
        <article class="product" id="p-4">
            <div class="product-img">A4</div>
            <div class="p-header">
                <span class="p-title">MODULE VEST</span>
                <span class="p-price">$180</span>
            </div>
            <div class="sizes">
                <div class="size-btn" onclick="setSize(4, 'S')">S</div>
                <div class="size-btn" onclick="setSize(4, 'M')">M</div>
                <div class="size-btn" onclick="setSize(4, 'L')">L</div>
            </div>
            <button class="add-btn" onclick="add(4, 'MODULE VEST', 180)">ADD TO BAG</button>
        </article>
    </div>

    <!-- DRAWER -->
    <div class="drawer-overlay" onclick="toggleCart()"></div>
    <aside class="drawer">
        <div class="d-header flex j-btwn a-center">
            <h3>YOUR BAG</h3>
            <button onclick="toggleCart()" style="background:none;border:none;color:#fff;font-size:1.5rem;">Ã—</button>
        </div>
        <div class="d-body" id="cart-list">
            <div class="msg-empty">BAG IS EMPTY</div>
        </div>
        <div class="d-footer">
            <div class="flex j-btwn" style="margin-bottom:1rem; font-weight:800;">
                <span>TOTAL</span>
                <span id="total-price">$0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">CHECKOUT</button>
        </div>
    </aside>

    <div class="toast" id="toast">Item Added</div>

    <script>
        /* LOGIC */
        const cart = [];
        const selections = {};

        function toggleCart() {
            document.querySelector('.drawer').classList.toggle('active');
            document.querySelector('.drawer-overlay').classList.toggle('active');
        }

        function setSize(pid, size) {
            // Deselect siblings
            const parent = document.getElementById('p-' + pid).querySelector('.sizes');
            Array.from(parent.children).forEach(el => el.classList.remove('selected'));

            // Select click target (needs event target logic or just finding by text)
            // Simplified: iterating children to match size text is safest or adding separate onclick
            // Here we assume event bubbling or simpler:
            // Actually, `event.target` is passed implicitly if we didn't use `this`? 
            // Better: use the event.target matching.

            // We will do a Quick DOM lookup for simplicity in "onclick" context:
            const btns = parent.querySelectorAll('.size-btn');
            btns.forEach(b => {
                if (b.innerText === size) b.classList.add('selected');
            });

            selections[pid] = size;
        }

        function add(pid, title, price) {
            if (!selections[pid]) {
                toast("PLEASE SELECT A SIZE", true);
                return;
            }

            cart.push({ title, price, size: selections[pid] });
            updateCart();
            toggleCart();
            toast("ADDED TO BAG");
        }

        function updateCart() {
            document.querySelector('.cart-count').innerText = cart.length;

            const list = document.getElementById('cart-list');
            const totalEl = document.getElementById('total-price');

            if (cart.length === 0) {
                list.innerHTML = '<div class="msg-empty">BAG IS EMPTY</div>';
                totalEl.innerText = "$0";
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach((item, i) => {
                total += item.price;
                html += `
                <div class="cart-item">
                    <div class="c-img"></div>
                    <div class="c-info">
                        <div style="font-weight:700">${item.title}</div>
                        <div style="font-size:0.9rem; color:#888">${item.size} / $${item.price}</div>
                        <button onclick="remove(${i})" style="color:#fff; background:none; border:none; text-decoration:underline; font-size:0.8rem; margin-top:0.5rem;">REMOVE</button>
                    </div>
                </div>`;
            });

            list.innerHTML = html;
            totalEl.innerText = "$" + total;
        }

        function remove(idx) {
            cart.splice(idx, 1);
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                toast("BAG IS EMPTY", true);
                return;
            }
            // Simple Alert checkout for v3
            if (confirm("Proceed to simulation checkout? Total: " + document.getElementById('total-price').innerText)) {
                cart.length = 0;
                updateCart();
                toggleCart();
                toast("ORDER PLACED");
            }
        }

        function toast(msg, isError = false) {
            const el = document.getElementById('toast');
            el.innerText = msg;
            if (isError) el.classList.add('error');
            else el.classList.remove('error');

            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), 2500);
        }
    </script>
</body>

</html>
